version: '3'
services:
  postgresql:
    image: postgres:latest
    container_name: local-postgresql
    restart: always
    ports: [5432:5432] 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: br93
      POSTGRES_PASSWORD: root1234
      POSTGRES_DB: postgres
    networks:
      - network
  mysql:
    image: mysql:latest
    container_name: local-mysql
    restart: always
    ports: [3306:3306]
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_USER: br93
      MYSQL_PASSWORD: root4567
      MYSQL_ROOT_PASSWORD: root4567
      MYSQL_DATABASE: mysql
    networks:
      - network
  mongodb:
    image: mongo
    container_name: local-mongodb
    restart: always
    ports: [27017:27017]
    volumes:
      - mongo-data:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: br93
      MONGO_INITDB_ROOT_PASSWORD: root7890
    networks:
      - network
  mongo-express:
    image: mongo-express
    container_name: local-mongo-express
    restart: always
    ports: [8081:8081]
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: br93
      ME_CONFIG_MONGODB_ADMINPASSWORD: root7890
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
      - network
  
networks:
  network:
    driver:
      bridge

volumes:
  postgres-data:
  mysql-data:
  mongo-data:
